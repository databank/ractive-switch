<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../dist/css/ractive-switch.css" />
		<script src="js/ractive-1.3.8.js"></script>

		<script src="../dist/ractive-switch.min.js"></script>
    <style>
      body {background-color: #5f5f61;color: #fff;font-family: sans-serif;}
      td { background: #404046;}
    </style>
	</head>
	<body>
	</body>
	<script>



		var ractive = new Ractive({
      components: {
        switch: window['@databank/ractive-switch']
      },
			el: 'body',
			data: function() {
				return {
          myvariable: true
				}
			},
			template: `

        <table cellspacing="1" cellpadding="15">
          <tr>
            <td>
              Variable
            </td>
            <td>
              <span>{</span>{myvariable}}
            </td>
            <td>
              {{myvariable}}
            </td>
          </tr>

          <tr>
            <td>
              HTML
            </td>
            <td>
              &lt;input type="checkbox" checked=<span>{</span>{myvariable}} /&gt;
            </td>
            <td>
              <input type="checkbox" checked={{myvariable}} />
            </td>
          </tr>

          <tr>
            <td>
              Ractive
            </td>
            <td>
              &lt;switch value=<span>{</span>{myvariable}} /&gt;
            </td>
            <td>
              <switch value={{myvariable}} />
            </td>
          </tr>
        </table>


			`
		})
	</script>
</html>
