<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../src/css/main.css" />
		<script src="js/ractive-1.3.8.js"></script>

		<script src="../src/js/main.js"></script>
	</head>
	<body style="background-color: #5f5f61;color: #fff;font-family: sans-serif;">
	</body>
	<script>



		var ractive = new Ractive({
			el: 'body',
			data: function() {
				return {
          myvariable: true
				}
			},
			template: `

        <table cellspacing="1" cellpadding="15">
          <tr style="background: #404046;">
            <td width="300">
              &lt;input type="checkbox" checked=<span>{</span>{myvariable}} /&gt;
            </td>
            <td width="180">
              &lt;switch value=<span>{</span>{myvariable}} /&gt;
            </td>
            <td width="180">
              <span>{</span>{myvariable}}
            </td>
          </tr>
          <tr>
              <td>
                <input type="checkbox" checked={{myvariable}} />
              </td>
              <td>
                <switch value={{myvariable}} />
              </td>
              <td>
                {{myvariable}}
              </td>
          </tr>
        </table>


        <table cellspacing="1" cellpadding="15">
          <tr>
            <td>
              Variable
            </td>
            <td>
              <span>{</span>{myvariable}}
            </td>
            <td>
              {{myvariable}}
            </td>
          </tr>

          <tr>
            <td>
              HTML
            </td>
            <td>
              &lt;input type="checkbox" checked=<span>{</span>{myvariable}} /&gt;
            </td>
            <td>
              <input type="checkbox" checked={{myvariable}} />
            </td>
          </tr>

          <tr>
            <td>
              Ractive
            </td>
            <td>
              &lt;switch value=<span>{</span>{myvariable}} /&gt;
            </td>
            <td>
              <switch value={{myvariable}} />
            </td>
          </tr>
        </table>


			`
		})
	</script>
</html>
