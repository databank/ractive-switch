<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../src/css/main.css" />
		<script src="js/ractive-1.3.8.js"></script>

		<script src="../src/js/main.js"></script>
	</head>
	<body style="background-color: #5f5f61;color: #fff;">
	</body>
	<script>



		var ractive = new Ractive({
			el: 'body',
			data: function() {
				return {
          myvariable: true
				}
			},
			template: `

        <table cellspacing="15" cellpadding="15">
          <tr>
            <td>
              &lt;input type="checkbox" checked={{myvariable}} /&gt;
            </td>
            <td>
              &lt;switch value={{myvariable}} /&gt;
            </td>
            <td>
              \{\{myvariable\}\}
            </td>
          </tr>
          <tr>
              <td>
                <input type="checkbox" checked={{myvariable}} />
              </td>
              <td>
                <switch value={{myvariable}} />
              </td>
              <td>
                {{myvariable}}
              </td>
          </tr>
        </table>
			`
		})
	</script>
</html>
